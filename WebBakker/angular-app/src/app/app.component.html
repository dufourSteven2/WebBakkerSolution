<!-- app.component.html -->
<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-md-6">

      <ul class="list-group">
        <li class="list-group-item" (click)="getProdukt(produkt.id)" *ngFor="let produkt of produkten$ | async">
          {{ produkt.id }} - {{ produkt.naam }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <input type="text" placeholder="New produkt..." #newProdukt class="form-control-lg"> <br /><br />
      <!--<input type="text" placeholder="Categorie..." #newCategorie class="form-control-lg">-->
      <button class="btn btn-primary" (click)="addProdukt(newProdukt.value)">Toevoegen</button>
      <div *ngIf="currentProdukt$ | async as city">
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">
            <h3>Gekozen produkt</h3>
          </li>
          <li class="list-group-item">
            <strong>Produkt: </strong>{{ produkt.naam }} (id: {{ produkt.id }})
          </li>
          <!--<li class="list-group-item">
            <strong>Provincie: </strong>
          </li>-->
        </ul><br />
        <button class="btn btn-warning" (click)="clear()">Clear</button>
      </div>
    </div>
  </div>

</div>
